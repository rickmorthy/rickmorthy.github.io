

@sep:window:
<div class="col-12 dec-to-bin module row">
  <div class="col-10 block-window">
    <h1>Test text!</h1>
  </div>
</div>
@sep:toggle-insert:
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="box1 btn prime-button btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Decimal</button>
    <div class="dropdown-menu toggle-routine">
      <a class="dropdown-item" href="#">Binary</a>
      <a class="dropdown-item" href="#">Hexadecimal</a>
    </div>
  </div>
  <input type="text" class="form-control" aria-label="Text input with dropdown button">
</div>
@sep:clipboard:
<div class="col-12 align-self-center module-row">
  <label class="box1"> Binary</label>
  <div class="input-group mb-3">
    <input id="clipboard1" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-clipboard-target="#clipboard1">
        <i class="fas fa-copy"></i>
      </button>
    </div>
  </div>
</div>
