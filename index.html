<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid ">
    <div class="row">
      <div class="col-12 dec-to-bin module row">
        <div class=" col-10">
          <div class="col-12 align-self-start module-row">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn prime-button btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Decimal</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Binary</a>
                  <a class="dropdown-item" href="#">Hexadecimal</a>
                </div>
              </div>
              <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
          </div>

          <div class="col-12 align-self-center module-row">
            <label class="box1"> Binary</label>
            <div class="input-group mb-3">
              <input id="clipboard1" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-clipboard-target="#clipboard1">
                  <i class="fas fa-copy"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 align-self-end module-row">
            <label class="box1"> Hexadecimal</label>
            <div class="input-group mb-3">
              <input id="clipboard2" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-clipboard-target="#clipboard2">
                  <i class="fas fa-copy"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<label>fake label</label>
  <script type="text/javascript" src="js/jquery-3.4.0.js"></script>
  <script src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="js/clipboard.js-master/dist/clipboard.min.js"></script>
  <script type="text/javascript" src="js/adjust.js"></script>
  <script type="text/javascript" src="js/engine.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
